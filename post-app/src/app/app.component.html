<nz-layout *ngIf="!loading">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzSelected [routerLink]="['/dashboard']">
        <span>Dashboard</span>
      </li>
      <li nz-menu-item [routerLink]="['/posts/post-list']">
        <span>Posts</span>
      </li>
      <li nz-menu-item [routerLink]="['/albums/album-list']">
        <span>Albums</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <!-- <i class="trigger" nz-icon [nzType]="isCollapsed ? 'right' : 'left'"
        (click)="isCollapsed = !isCollapsed"></i> -->
    </nz-header>
    <nz-content>
      <div class="inner-content" >
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>

<div class="loading-overlay" *ngIf="loading">
    <!-- show something fancy here, here with Angular 2 Material's loading bar or circle -->
    <div class="spinner">
      <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
    </div>
    <!-- <md-progress-bar mode="indeterminate"></md-progress-bar> -->
    <!-- loading... -->
</div>
