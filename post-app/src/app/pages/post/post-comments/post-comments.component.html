<nz-list style="overflow-y: scroll; height: 300px; border-bottom: 1px solid #ccc; width: 100%" [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
    <ng-template #item let-item>
        <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.datetime">
            <!-- <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar> -->
            <nz-comment-content>
                <p>{{ item.content }}</p>
            </nz-comment-content>
        </nz-comment>
    </ng-template>
</nz-list>
